<form class='upload-form' name="uploadForm">
    <label for="file-input">
        Upload a zipped file here:
    </label>
    <div class="row">
        <input title='Browse or drag & drop' type="file" class="form-control-file col-md-8" id="file-input">
        <button type="button" ng-disabled="!hasFile" loading-button="uploadPromise"
                class="btn btn-success col-md-4" ng-click="upload()">
            Upload
        </button>
    </div>
</form>
